<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Dashboard</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Arial', sans-serif;
          background-color: #f5f5f5;
        }

        header {
          background-color: #666;
          color: #fff;
          text-align: center;
          padding: 20px;
        }

        header img {
          width: 100%;
          height: auto;
          max-height: 300px;
          border-radius: 8px;
          margin: 20px 0;
        }

        nav {
          background-color: #333;
          padding: 10px;
        }

        nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          justify-content: space-around;
        }

        nav li {
          margin: 0;
        }

        nav a {
          text-decoration: none;
          color: #fff;
          font-weight: bold;
        }

        main {
          padding: 20px;
        }

        .welcome-message {
          text-align: center;
          margin-bottom: 20px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Dashboard</h1>
    <img src="css/images/BOGUARD%20LOGO.png" alt="Landscape"  width="500" height="250">
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Trend Analysis</a></li>
        <li><a href="#">Add Product</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Sign Out</a></li>
    </ul>
</nav>

<main>
    <div class="welcome-message">
        <h2>Welcome, User!</h2>
    </div>
    <!-- Add content for each section here -->
</main>

</body>
</html>
